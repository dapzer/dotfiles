# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

$MONITOR_1 = DP-5
$MONITOR_2 = DP-4

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=$MONITOR_1,2560x1440@240.00,0x0,1.25,bitdepth,10,vrr,3
monitor=$MONITOR_2,2560x1440@143.80,2048x0,1.25,vrr,3

workspace = 1,monitor:$MONITOR_1,default:true
workspace = 2,monitor:$MONITOR_1
workspace = 3,monitor:$MONITOR_1
workspace = 4,monitor:$MONITOR_1
workspace = 5,monitor:$MONITOR_1
workspace = 6,monitor:$MONITOR_1
workspace = 7,monitor:$MONITOR_2,default:true
workspace = 8,monitor:$MONITOR_2
workspace = 9,monitor:$MONITOR_2
workspace = 10,monitor:$MONITOR_2
workspace = 11,monitor:$MONITOR_2
workspace = 12,monitor:$MONITOR_2

# Some default env vars.

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(ffffffaa)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    allow_small_split = true
    slave_count_for_center_master = 0
    smart_resizing = false
    drop_at_cursor = false
    new_on_active = after
    orientation     = auto
    new_status      = slave
    mfact = 0.5
}

group {
    col.border_active = rgba(ffffffaa)
    col.border_inactive = rgba(47,52,63,1)

    groupbar {
        enabled = true
        gaps_in = 0
        gaps_out = 0
        col.active = rgba(ffffffaa)
        col.inactive = rgba(47,52,63,1)
        render_titles = false
    }
}

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     workspace_swipe = off
# }

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

$mainMod = Super
$alt = ALT

$terminal = tilix
$browser = zen-browser
$fileManager = nemo
$menu = vicinae vicinae://toggle

source=~/.config/hypr/windowrules.conf
source=~/.config/hypr/env.conf
source=~/.config/hypr/exec.conf
source=~/.config/hypr/binds.conf
