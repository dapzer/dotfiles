# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, code:49, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, t, togglegroup
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, B, exec, $browser
bind = $mainMod, K, exec, $terminal -e calcurse
bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod, C, exec, hyprpicker -an

# Move focus with mainMod + arrow keys
# Smart navigation: same keys cycle group OR move focus
bind = $mainMod, left,  exec, ~/.config/hypr/scripts/smart-focus.sh l
bind = $mainMod, a,     exec, ~/.config/hypr/scripts/smart-focus.sh l

bind = $mainMod, right, exec, ~/.config/hypr/scripts/smart-focus.sh r
bind = $mainMod, s,     exec, ~/.config/hypr/scripts/smart-focus.sh r

bind = $mainMod, up, movefocus, u
bind = $mainMod, w, movefocus, u
bind = $mainMod, down, movefocus, d
# bind = $mainMod, d, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
# Normal mod + number → switch to workspace 1–3
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3

# mod + alt + number → also switch to the same workspace
# (this is the main difference from default Hyprland — you want two ways to reach ws 1–3)
bind = $mainMod $alt, 1, workspace, 1
bind = $mainMod $alt, 2, workspace, 2
bind = $mainMod $alt, 3, workspace, 3

# Your alt-based workspace 4–12 (no $mod here)
bind = $mainMod $alt, Q, workspace, 4
bind = $mainMod $alt, W, workspace, 5
bind = $mainMod $alt, E, workspace, 6
bind = $mainMod $alt, A, workspace, 7
bind = $mainMod $alt, S, workspace, 8
bind = $mainMod $alt, D, workspace, 9
bind = $mainMod $alt, Z, workspace, 10
bind = $mainMod $alt, X, workspace, 11
bind = $mainMod $alt, C, workspace, 12

bind = , F1, focusmonitor, $MONITOR_1
bind = , F2, focusmonitor, $MONITOR_2

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window -s
# Screenshot a monitor
# bind = , PRINT, exec, hyprshot -m output -s
# Screenshot a region
; bind = $mainMod SHIFT, S, exec, hyprshot -m region -s --freeze --raw | satty --filename - --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
bind = $mainMod SHIFT, S, exec, TEMP=/tmp/satty-$(date +%s).png && grimblast --freeze copysave area  ~/Pictures/Screenshots/$(date +'%y%m%d_%Hh%Mm%Ss')_screenshot.png && wl-paste > $TEMP && satty --filename $TEMP --copy-command wl-copy && rm $TEMP

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioStop,exec,playerctl stop
